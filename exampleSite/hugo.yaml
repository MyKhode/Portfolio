baseurl: https://blog.ikhode.site
languageCode: en-us
theme: hugo-theme-stack
paginate: 3
title: Ikhode - Let's Me Share Them#️⃣ Together! ❤️
copyright: Ikhode Arena

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
    en:
        languageName: English
        title: Ikhode
        weight: 1
        params:
            description: Ikhode#️⃣ I'm an indie game developer who is studying Software Engineering in Cambodia, we suppose to share any material, source here!. sit back, relax, enjoy the show!👌

    km:
        languageName: ខ្មែរ
        title: កំពូលមនុស្ស
        weight: 2
        params:
            description: ខ្ញុំជាអ្នកបង្កើតហ្គេមដែលកំពុងតែល្បីល្បាញខ្លាំងនៅក្នុងប្រទេសកម្ពុជា។

    ko:
        languageName: 한국어
        title: Ikhode
        weight: 3
        params:
            description: 저는 캄보디아에서 소프트웨어 엔지니어링을 공부하는 게임 개발자입니다.

    ja:
        languageName: 日本語
        title: Ikhode
        weight: 4
        params:
            description: 私はカンボジアでソフトウェア工学を学んでいるゲーム開発者です。

    zh-cn:
        languageName: 中文
        title: Ikhode
        weight: 5
        params:
            description: 我是一名游戏开发人员，在柬埔寨学习软件工程。

    th:
        languageName: ไทย
        title: Ikhode
        weight: 6
        params:
            description: ฉันเป็นนักพัฒนาเกมที่กำลังศึกษาวิศวกรรมซอฟต์แวร์ในกัมพูชา

services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "ikhode"
    # GA Tracking ID
    googleAnalytics:
        id:

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2020
        customText:

    dateFormat:
        published: July 01, 2024
        lastUpdated: July 03, 2024 15:04 MST
# 🍥
    sidebar:
        emoji: 🗂️
        subtitle:  I'm an indie game developer who is studying Software Engineering in Cambodia.
        avatar:
            enabled: true
            local: true
            src: img/ikhode_avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:        

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/MyKhode
          params:
              icon: brand-github

        - identifier: youtube
          name: YouTube
          url: https://www.youtube.com/@ikhode-kh
          params:
              icon: youtube

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
